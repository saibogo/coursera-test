<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Saibogo's Menu</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>


        <!--HEADER-->
        <header>
            <!-- Классы navbar и navbar-default (базовые классы меню) -->
            <nav class="navbar navbar-default">
            <!-- Контейнер (определяет ширину Navbar) -->
                <div class="container">
                <!-- Заголовок -->
                    <div class="navbar-header">
                    <!-- Кнопка «Гамбургер» отображается только в мобильном виде (предназначена для открытия основного содержимого Navbar) -->
                        <button type="button" class="navbar-toggle collapsed d-block d-sm-none" data-toggle="collapse" data-target="#navbar-main" id="mainbutton">
                            Menu
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    <!-- Бренд или название сайта (отображается в левой части меню) -->
                        <a class="navbar-brand" href="#">Saibogo's SHAURMA Co.</a>
                    </div>
                    <!-- Основная часть меню (может содержать ссылки, формы и другие элементы) -->
                    <div class="collapse navbar-collapse" id="navbar-main">
                    <!-- Содержимое основной части -->
                        <ul class="nav navbar-nav">
                            <div class="toggled_item">
                                <li class="active"><a href="#">Shaurma with chicken</a></li>
                            </div>
                            <div class="toggled_item">
                                <li><a href="#">Shaurma with beef</a></li>
                            </div>
                            <div class="toggled_item">
                                <li><a href="#">Shaurma with lamb</a></li>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- END HEADER-->
    </body>
</html>
