    <body>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>


        <!--HEADER-->
        <header>
            <!-- Классы navbar и navbar-default (базовые классы меню) -->
            <nav class="navbar navbar-default">
            <!-- Контейнер (определяет ширину Navbar) -->
                <div class="container">
                <!-- Заголовок -->
                    <div class="navbar-header">
                    <!-- Кнопка «Гамбургер» отображается только в мобильном виде (предназначена для открытия основного содержимого Navbar) -->
                        <button type="button" class="navbar-toggle collapsed d-block d-sm-none" data-toggle="collapse" data-target="#navbar-main" id="mainbutton">
                            Menu
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    <!-- Бренд или название сайта (отображается в левой части меню) -->
                        <a class="navbar-brand" href="#">Saibogo's SHAURMA Co.</a>
                    </div>
                    <!-- Основная часть меню (может содержать ссылки, формы и другие элементы) -->
                    <div class="collapse navbar-collapse" id="navbar-main">
                    <!-- Содержимое основной части -->
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Ссылка 1</a></li>
                            <li><a href="#">Ссылка 2</a></li>
                            <li><a href="#">Ссылка 3</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
